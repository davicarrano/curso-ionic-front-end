<ion-header>
  <ion-toolbar>
    <ion-title style="text-align: center;">Tela de Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  
  <img src="assets/img/slide-2.png" alt="logo">

  <form>


    <ion-item>
      <ion-label> Email</ion-label>
      <ion-input [(ngModel)]="creds.email" name="email" type="text"></ion-input>
    </ion-item>

    
    <ion-item>
      <ion-label> Senha</ion-label>
      <ion-input [(ngModel)]="creds.senha" name="senha" type="password"></ion-input>
    </ion-item>

    <ion-button expand="block" color="primary" (click)="login()">Entrar</ion-button>
  </form> 

</ion-content>
