<ion-header>
  <ion-toolbar>
    <ion-title>Categorias</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list *ngFor="let cat of categorias">
    <ion-item >
      <ion-label>{{cat.nome}}</ion-label>
    </ion-item>
  </ion-list>

</ion-content>
