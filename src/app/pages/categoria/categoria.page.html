<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>

    <ion-title>Categorias</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-fab vertical="top" horizontal="end" slot="fixed">
    <ion-fab-button href="cart" size="small">
      <ion-icon name="cart"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <ion-list *ngFor="let cat of categorias">
    <ion-item (click)="carregarProdutosCategoria(cat)">
      <ion-label>{{cat.nome}}</ion-label>
    </ion-item>
  </ion-list>

</ion-content>
