<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Profile</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-avatar >
    <img class="circle" [src]="urlFoto">
  </ion-avatar>
  <h2>Nome: {{clienteLogado?.nome}}</h2>
  <p> Email: {{clienteLogado?.email}}</p>
  <ion-button color="danger" (click)="logout()">Sair</ion-button>


</ion-content>
