<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>{{categoria_escolhida}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-fab vertical="top" horizontal="end" slot="fixed">
    <ion-fab-button href="cart" size="small">
      <ion-icon name="cart"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <ion-list >
    <ion-item *ngFor="let p of produtos" (click)="carregarProdutoDetalhe(p)">
      <ion-label>{{p.nome}}</ion-label>
    </ion-item>
  </ion-list>

</ion-content>
