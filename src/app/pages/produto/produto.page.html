<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>{{categoria_escolhida}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list >
    <ion-item *ngFor="let p of produtos" (click)="carregarProdutoDetalhe(p)">
      <ion-label>{{p.nome}}</ion-label>
    </ion-item>
  </ion-list>

</ion-content>
